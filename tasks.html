<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiser</title>
    <link rel="stylesheet" href="CSS/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h2 class="title">Task Organiser</h2>
    <span class="right"><i class="fa-solid fa-plus"></i></span>
    <div class="container">
        <div>
            <div class="box-header">
                <h5>BackLog<span class="num"> 0 </span></h5>
                
            </div>
            <div class="box-column backlog-tasks-column">

            </div>
        </div>

        <div>
            <div class="box-header">
                <h5>In Progress<span class="num"> 0 </span></h5>
                
            </div>
            <div class="box-column in-progress-tasks-column">
            
            </div>
        </div>

        <div>
            <div class="box-header">
                <h5>Complete<span class="num"> 0 </span></h5>
                    
            </div>
            <div class="complete-tasks-column box-column">

            </div>
        </div>
    </div>

    <form>
        
        <label for="taskName" >Task Name: </label>
        <input type="text" name="taskName" id="taskName" placeholder="Enter Task Name">
        <label for="taskType">Task Type: </label>
        <select placeholder="Task Type" id="taskType" >
            <option>--Task Type--</option>
            <option value="College">College</option>
            <option value="Economics">Economics</option>
            <option value="Engineering">Engineering</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
        </select>

        <button type="submit" id="confirmAddTask">Add Task</button>
    </form>

    <script src="JS/tasks.js"></script>
</body>
</html>
